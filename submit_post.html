<!DOCTYPE html>
<html>
<head>
  <title>Submit Post</title>
<form id="postForm" action="submit_post.php" method="post">
  <input type="text" id="postContent" name="postContent" placeholder="Type your post here">
  <input type="submit" value="Submit" onclick="submitForm()">
</form>
<script>
  function submitForm() {
  var postContent = document.getElementById("postContent").value;
  var url = "submit_post.php"; // Replace this URL with your actual server API URL
  var xhr = new XMLHttpRequest();
  xhr.open("POST", url, true);
  xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhr.send("postContent=" + postContent);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      // Handle the response from the server if needed
      console.log(xhr.responseText);
    }
  };
}
</script>
</body>
</html>
